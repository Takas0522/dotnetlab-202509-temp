<div class="container mx-auto px-4 py-8 max-w-6xl">
  <!-- ヘッダー -->
  <div class="mb-8">
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-bold text-gray-900">共有されたToDo</h1>
      <button
        (click)="goBack()"
        class="flex items-center gap-2 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
            clip-rule="evenodd"
          />
        </svg>
        マイToDo
      </button>
    </div>
    <p class="text-gray-600 mt-2">他のユーザーから共有されたToDoを表示しています。</p>
  </div>

  <!-- ローディング -->
  <div *ngIf="isLoading()" class="text-center py-8">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <p class="mt-2 text-gray-600">読み込み中...</p>
  </div>

  <!-- 共有ToDo一覧 -->
  <div *ngIf="!isLoading()" class="space-y-4">
    <div *ngIf="sharedTodos().length === 0" class="text-center py-12">
      <div class="text-gray-400 text-6xl mb-4">🤝</div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">共有されたToDoがありません</h3>
      <p class="text-gray-500">他のユーザーからToDoが共有されると、ここに表示されます。</p>
    </div>

    <div
      *ngFor="let todo of sharedTodos()"
      class="bg-white border border-gray-200 rounded-lg p-6 shadow-sm hover:shadow-md transition-shadow cursor-pointer"
      (click)="navigateToDetail(todo.todoItemId)"
    >
      <div class="flex items-start gap-4">
        <!-- 完了状態表示 -->
        <div
          class="flex-shrink-0 w-6 h-6 rounded-full border-2 transition-colors mt-1"
          [class]="todo.isCompleted 
            ? 'bg-green-500 border-green-500' 
            : 'border-gray-300'"
        >
          <svg
            *ngIf="todo.isCompleted"
            class="w-4 h-4 text-white mx-auto"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

        <!-- ToDo内容 -->
        <div class="flex-1 min-w-0">
          <div class="flex items-start justify-between">
            <h3
              class="text-lg font-medium transition-colors"
              [class]="todo.isCompleted ? 'text-gray-500 line-through' : 'text-gray-900'"
            >
              {{ todo.title }}
            </h3>
            
            <!-- 共有者情報 -->
            <div class="flex-shrink-0 ml-4">
              <span class="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/>
                </svg>
                共有
              </span>
            </div>
          </div>
          
          <p
            *ngIf="todo.description"
            class="text-gray-600 mt-1"
            [class]="todo.isCompleted ? 'line-through' : ''"
          >
            {{ todo.description }}
          </p>

          <!-- タグ -->
          <div *ngIf="todo.tags.length > 0" class="flex flex-wrap gap-2 mt-3">
            <span
              *ngFor="let tag of todo.tags"
              class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800"
              [style.background-color]="tag.colorCode || undefined"
              [style.color]="tag.colorCode ? 'white' : undefined"
            >
              {{ tag.tagName }}
            </span>
          </div>

          <!-- 共有情報 -->
          <div class="flex items-center gap-4 mt-3 text-sm text-gray-500">
            <span>作成: {{ todo.createdAt | date:'short' }}</span>
            <span>
              共有者: {{ todo.userDisplayName }}
            </span>
            <span 
              class="inline-flex items-center gap-1 px-2 py-0.5 text-xs rounded-full bg-green-100 text-green-800"
            >
              {{ todo.permission === 'ReadWrite' ? '編集可' : '読み取り' }}
            </span>
          </div>
        </div>

        <!-- 詳細表示アイコン -->
        <div class="flex-shrink-0">
          <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
